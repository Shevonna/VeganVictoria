    <div class="container">
        <h1>Contact Us</h1>
        <h2></h2>
        <hr>

        <div class="row">

            <div class="col-6">

                <!-- Contact Form -->
                <form method="POST" action="https://formspree.io/shevonnaboyd@gmail.com">
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" name="name" aria-describedby="emailHelp"
                            placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <label for="inputSubject">Subject</label>
                        <input type="text" class="form-control" id="inputSubject" name="subject"
                            aria-describedby="emailHelp" placeholder="Enter Subject">
                    </div>
                    <div class="form-group">
                        <label for="inputMessage">Message</label>
                        <textarea class="form-control" id="inputMessage" name="message" aria-describedby="emailHelp"
                            placeholder="Enter Message" rows="5" style="resize:none;"></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                </form>
            </div>

            <div class="col-6">

                <div class="card">
                    <img src="https://s30451.pcdn.co/wp-content/uploads/2018/05/livekindly-vegan-by-victorias-Cropped.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Location</h5>
                        <p class="card-text">709 N Bristol St, Santa Ana, CA 92703</p>
                        <p class="card-text">Phone: (714) 420-2464</p>
                    </div>
                </div>

            </div>
        </div>

        <!--The div element for the map -->
        <div class="row justify-content-around">
            <div class="col-6">
                <iframe width="100%" height="100%" frameborder="0" style="border:0"
                    src="https://www.google.com/maps/embed/v1/place?q=Edit%20709%20N%20Bristol%20St%20Santa%20Ana%2C%20CA%2092703&key=AIzaSyAqHEdsu13WG9n3D6UX8Fz4HKIyzwl5vOk"
                    allowfullscreen></iframe>
            </div>

            <div class="col-6">
                <iframe width="100%" height="100%" frameborder="0" style="border:0"
                    src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJgc46trXPwoARBCWqt1UdVHk&key=AIzaSyAqHEdsu13WG9n3D6UX8Fz4HKIyzwl5vOk"
                    allowfullscreen></iframe>

    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqHEdsu13WG9n3D6UX8Fz4HKIyzwl5vOk&callback=initMap">
